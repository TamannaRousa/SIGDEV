<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css">
    <link rel="icon" href="logo (1).png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <title>Spotify - Web Player: Music for everyone</title>
</head>
<body>
    <div class="main">
        <div class="sidebar">
            <div class="nav">
                <div class="nav-option" style="opacity: 1;">
                    <i class="fa-solid fa-house"></i>
                    <a href="#">Home</a>
                </div>
                <div class="nav-option">
                    <i class="fa-solid fa-magnifying-glass"></i>
                    <a href="#">Search</a>
                </div>
            </div>
            <div class="library">
                <div class="options">
                    <div class="lib-options">
                        <img src="library_icon.png" alt="library">
                        <a href="#">Your Library</a>
                        </div>
                        <div class="icons">
                            <i class="fa-solid fa-plus"></i>
                            <i class=" fa-solid fa-arrow-right"></i>
                        </div>
                </div>
                <div class="lib-box">
                    <div class="box">
                        <p class="box-p1">Create your playlist</p>
                        <p class="box-p2">Its easy, we'll help you</p>
                        <button class="badge">Create playlists</button>
                    </div>
                    <div class="box">
                        <p class="box-p1">Let's find some podcats to follow</p>
                        <p class="box-p2">We'll help you updated on new episodes </p>
                        <button class="badge">Browse podcasts</button>
                    </div>
                </div>
            </div>
        </div>
        <div class="main-content">
                <div class="sticky-nav">
                    <div class="sticky-nav-icons">
                      <img src="backward_icon.png">
                      <img src="forward_icon.png" class="hide">
                   </div>
                <div class="sticky-nav-options">
                    <button class="badge nav-item hide">Explore Premium</button>
                    <button class="badge nav-item dark-badge"><i class="fa-regular fa-circle-down" style="margin-right: 5px;"></i> Install App</button>
                    <i class="fa-regular fa-user" ></i>
                </div>
            </div>
                <div class="cards"> </div>
        </div>
        <div class="music-player">music-player</div>
    </div>
</body>
</html>
